<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Ross's Weather App</title>
  </head>
  <body>
    <div class="page-container">
      <div class="content-wrap">
        <h1>Anytown, USA Forecast</h1>
        <form>
          <label>Weather for City:
              <input class="type-area" type="text" placeholder="New York, Boston ... etc">
          </label>
          <input type="submit" value="Get Weather Info">
        </form>
        <label for ="forecast">Select a Forecast range:</label>
        <select name="forecast" id="forecast">
          <option value="selector">Select a Forecast Duration</option>
          <option value="current">Current/One Day</option>
          <option value="two_day">Two Days</option>
          <option value="three_days">Three Days</option>
          <option value="four_days">Four Days</option>
          <option value="five_days">Five Days</option>
        </select>
        <h2 class="weather-for"></h2>
        <main>
        </main>
      </div>
    </div>
  </body>
</html>
